<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        {% load static %}
        <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'survive/site.css' %}"/>
    </head>

    <body class="theme_jeff">
        <script src="{% static 'survive/site.js' %}"></script>
        {% block navbar %}
            <div class="navbar">
                {% block navbar_home %}<a href="{% url 'home' %}" class="navbar_item">Home</a>{% endblock %}
                {% block navbar_ff %}<a href="{% url 'fan_favorite' %}" class="navbar_item">Fan Favorite</a>{% endblock %}
                <div class="theme_selector_div">
                    <label>Theme:</label>
                    <select id="theme_selector" onchange="themeChange(this.value)" class="theme_selector">
                        <option value="jeff">Original Jeff Theme</option>
                        <option value="unjeff">Jeffless Void</option>
                        <option value="jeff_grey">Jeff but Grey</option>
                        <option value="bg_blue">Survivor Blue</option>
                        <option value="bg_grey">Survivor Grey</option>    
                    </select>
                </div>
            </div>
        {% endblock %}

        <div class="body_content survivor_cursor">
            {% block back_to_home %}
                <button class="background_readable">
                    <a href="{% url 'home' %}">Back</a>
                </button>
                <br />
            {% endblock %}
            {% block season_selector %}
                <form>
                    <label class="background_readable">Season:</label>
                    <select class="theme_selector" name="season_id" onchange="this.form.submit()">
                        {% for s in seasons %}
                            <option value="{{ s.id }}" {% if season.id is s.id %}selected{% endif %}>{{s.name}}</option>
                        {% endfor %}
                    </select>
                </form>
            {% endblock %}
            {% block content %}{% endblock %}
            <footer>
                <p class="background_readable">Mt Wlsn 2023</p>
            </footer>
        </div>
    </body>
</html>
