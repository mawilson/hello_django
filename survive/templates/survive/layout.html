<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        {% load static %}
        <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'survive/site.css' %}"/>
    </head>

    <body>
        <div class="navbar">
            <a href="{% url 'home' %}" class="navbar-current">Home</a>
            <a href="{% url 'add_team' %}" class="navbar-item">Add Team</a>
        </div>

        <div class="body-content">
            {% block content %}
            {% endblock %}
            <hr />
            <footer>
                <p>&copy; 2023</p>
            </footer>
        </div>
    </body>
</html>
